<h2>Actores</h2>

<div *ngIf="isLoading" class="text-center my-3">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="row" style="height: 100vh; overflow-y: auto" *ngIf="!isLoading">
  <div class="col-md-{{ selected ? '6' : '12' }}">
    <div class="row">
      <div [ngClass]="cardColumnClasses" *ngFor="let actor of actors">
        <div class="card text-center" (click)="onSelected(actor)">
          <img
            [src]="actor.photo"
            class="card-img-top rounded-circle mx-auto d-block card-img"
            alt="Profile picture"
          />
          <div class="card-body">
            <h5 class="card-title">{{ actor.name }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-{{ selected ? '6' : '0' }}">
    <div *ngIf="selected">
      <div style="max-height: 500px; overflow-y: auto">
        <app-actors-detail [actorsDetail]="selectedActor"></app-actors-detail>
      </div>
    </div>
  </div>
</div>
